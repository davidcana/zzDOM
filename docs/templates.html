<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Templates of zzDOM web</title>
    </head>
    <body>
        <header data-define-macro="header">
            <nav class="menu" data-define="prefix context/getConf()/externalMacroPrefixURL;
                                           pathname window/location/pathname">
                <ul class="leftPart">
                    <li>
                        <a href="/" 
                           title="Home page"
                           data-attributes="href string:${prefix};
                                             class cond: (in: pathname prefix) 'selected' ''">zzDOM</a>
                    </li>
                </ul>
                
                <div class="centerPart">
                    <ul>
                        <li>
                            <a href="/reference/index.html"
                               title="Complete zzDOM reference documentation"
                               data-attributes="href string:${prefix}reference/index.html;
                                                 class cond: (pathname/startsWith(string:${prefix}reference/)) 'selected' ''">Reference</a>
                        </li>
                        <li>
                            <a href="/plugins.html" 
                               title="Extending zzDOM"
                               data-attributes="href string:${prefix}plugins.html;
                                                 class cond: (pathname/startsWith(string:${prefix}zpt-jsVsZpt.html)) 'selected' ''">Plugins</a>
                        </li>
                        <li>
                            <a href="/download.html" 
                               title="Download and install instructions"
                               data-attributes="href string:${prefix}download.html;
                                                 class cond: (pathname/startsWith(string:${prefix}download.html)) 'selected' ''">Download</a>
                        </li>
                        <li>
                            <a href="/building.html" 
                               title="Building and testing zzDOM"
                               data-attributes="href string:${prefix}building.html;
                                                 class cond: (pathname/startsWith(string:${prefix}building.html)) 'selected' ''">Building</a>
                        </li>
                    </ul>
                </div>
                
                <ul class="rightPart">
                    <li>
                        <a href="/changes.html" 
                           title="A list of changes on all zzDOM versions"
                           data-attributes="href string:${prefix}changes.html;
                                             class cond: (pathname/startsWith(string:${prefix}changes.html)) 'selected' ''"><span data-content="versionNumber">0.2.0</span> (<span data-content="versionDate">25 April 2019</span>)</a>
                    </li>
                </ul>
            </nav>
        </header>
        
        <footer data-define-macro="footer">
            <p class="smallerFooter">
                Code license: <a href="https://www.gnu.org/licenses/lgpl-3.0.en.html">LGPL 3</a><br>
                Header texture: Free for commercial use with attribution                
                <a href='https://www.freepik.com/vectors/background'>Background vector created by starline - www.freepik.com</a>
            </p>
        </footer>
        
        <footer data-define-macro="referenceFooter">
            <p class="linkButton">
                <a href="index.html" title="Continue reference">Continue reference</a>
            </p>
            <div data-use-macro="'footer'">
                <!-- The footer -->
            </div>
        </footer>
        
        <div data-define-macro="page">
            <div data-use-macro="'header'">
                <!-- The header -->
            </div>
            <div class="header1Div">
                <div data-define-slot="page-header">
                    <!-- The page header -->
                </div>
            </div>
            <article data-define-slot="article">
                <!-- The article -->
            </article>
            <div data-use-macro="footer-macro">
                <!-- The footer -->
            </div>
        </div>
    </body>
</html>
