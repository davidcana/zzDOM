<!DOCTYPE html>
<html lang="en" id="html">
    <head>
        <meta charset="utf-8">
        <title>Simple closures tests</title>
        <link rel="stylesheet" href="/node_modules/qunit/qunit/qunit.css">
        <link rel="stylesheet" href="css/multiple.css">
        
        <script src="http://127.0.0.1:9966/node-plugin-forms-multiple.js" defer></script>
    </head>
    <body id="body">

        <div id="qunit"></div>
        <div id="qunit-fixture"></div>

        <h2>
            19. val and checked
        </h2>
        <div>
            input 1: <input type="text" class="t19-1" id="t19-1-1" name="t19-1-1" value="test value t19-1-1"><br>
            input 2: <input type="text" class="t19-1" id="t19-1-2" name="t19-1-1" value="test value t19-1-2"><br>
        </div>
        <div>
            textarea 1: <textarea class="t19-2" id="t19-2-1" name="t19-2-1">test value t19-2-1</textarea><br>
            textarea 2: <textarea class="t19-2" id="t19-2-2" name="t19-2-2">test value t19-2-2</textarea><br>
        </div>
        <div>
            button 1: <button class="t19-3" id="t19-3-1" name="t19-3-1" type="button" value="test value t19-3-1">Button</button><br>
            button 2: <button class="t19-3" id="t19-3-2" name="t19-3-2" type="button" value="test value t19-3-2">Button</button><br>
        </div>
        <div>
            single select 1: 
            <select class="t19-4" id="t19-4-1" name="t19-4-1">
                <option value="fsf">FSF</option>
                <option value="mozilla" selected>Mozilla</option>
                <option value="linux">Linux</option>
            </select><br>
            single select 2: 
            <select class="t19-4" id="t19-4-2" name="t19-4-2">
                <option value="fsf">FSF</option>
                <option value="mozilla">Mozilla</option>
                <option value="linux" selected>Linux</option>
            </select><br>
        </div>
        <div>
            multiple select 1: 
            <select class="t19-5" id="t19-5-1" name="t19-5-1" multiple>
                <option value="fsf">FSF</option>
                <option value="mozilla" selected>Mozilla</option>
                <option value="linux" selected>Linux</option>
            </select><br>
            multiple select 2: 
            <select class="t19-5" id="t19-5-2" name="t19-5-2" multiple>
                <option value="fsf" selected>FSF</option>
                <option value="mozilla" selected>Mozilla</option>
                <option value="linux">Linux</option>
            </select><br>
        </div>
        <div>
            checkbox 1 (unchecked): <input type="checkbox" class="t19-6" id="t19-6-1" name="t19-6-1" value="test value t19-6-1"><br>
            checkbox 2 (checked): <input type="checkbox" class="t19-6" id="t19-6-2" name="t19-6-2" value="test value t19-6-2" checked><br>
        </div>
        <div>
            checkbox 1 (unchecked): <input type="checkbox" class="t19-7" id="t19-7-1" name="t19-7-1" value="test value t19-7-1"><br>
            checkbox 2 (checked): <input type="checkbox" class="t19-7" id="t19-7-2" name="t19-7-2" value="test value t19-7-2" checked><br>
        </div>

    </body>
</html>
