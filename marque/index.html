<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="marquee.js"></script>
  <title>CSSMarquee</title>
</head>

<body>
    <p id="myMarquee" class="marquee">Default text</p>
    
    <p>
        <button id="pause">Pause</button>
        <button id="play">Play</button>
        <button id="destroy">Destroy</button>
        <button id="updateText">Update text</button>
        <input id="text" type="text" placeholder="Type your text and click on Update text" size="100">
    </p>
    
    <script>
        var myMarquee = new CSSMarquee({
            id: 'myMarquee',
            text: 'CSSMarquee: no dependencies javascript marquee based on CSS animations.',
            speed: 20,
            pauseOnMouseEnter: true,
            playOnMouseLeave: true
            //animation: 'marquee {0}s ease-in-out infinite'
        });
        
        document.getElementById( 'pause' ).addEventListener( 'click', function(){ myMarquee.pause(); } );
        document.getElementById( 'play' ).addEventListener( 'click', function(){ myMarquee.play(); } );
        document.getElementById( 'destroy' ).addEventListener( 'click', function(){ myMarquee.destroy( false ); } );
        document.getElementById( 'updateText' ).addEventListener( 
            'click', 
            function(){ 
                var newText = document.getElementById( 'text' ).value.trim();
                if ( newText !== '' ){
                    myMarquee.updateText( newText );
                }
            }
        );
    </script>
</body>

</html>
